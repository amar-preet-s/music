<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="app-logo-container"><img class="logo" src="logo-2.jpg"></div>
            <div class="menu-content">
                <div class="menubar-container">
                    <div class="home menu selected"><span class="material-icons menu-icons">home</span>
                        <div class="menu-icon-name">Home</div>
                    </div>
                    <div class="shuffle menu"><span class="material-icons menu-icons">shuffle</span>
                        <div class="menu-icon-name">Shuffle</div>
                    </div>
                    <div class="library menu"><span class="material-icons menu-icons">collections</span>
                        <div class="menu-icon-name">Your Library</div>
                    </div>
                    <!-- <div class="library menu"><span class="material-icons menu-icons">collections</span>
                        <div class="menu-icon-name">Generate Songs</div>
                    </div> -->
                </div>
                <div class="create-playlist-container">
                    <div class="playlist menu"><span class="material-icons menu-icons">add</span>
                        <div class="menu-icon-name">Create Playlist</div>
                    </div>
                    <div class="liked menu"><span class="material-icons menu-icons">favorite</span>
                        <div class="menu-icon-name">Liked Songs</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="nav-bar">
                <div class="song-container">
                    <audio id="player">
                      <source id="source" src="Songs\alan-walker-faded.mp3" />
                    </audio>
            
                    <div class="rewind material-icons">skip_previous</div>
                    <div class="play-pause material-icons">play_circle_filled</div>
                    <div class="forward material-icons">skip_next</div>
                    <span class="minute">00</span>:<span class="second">00</span>
                    <div class="progress-bar-container">
                      <div class="timer"></div>
                    </div>
                    <span class="end-minute">00</span>:<span class="end-second">00</span>
            
                    
                    <div class="volume">
                      <div class="material-icons vol-icon" style="margin-left: 5px">
                        volume_up
                      </div>
            
                      <div class="volumeSliderContainer">
                        <input
                          type="range"
                          id="volumeSlider"
                          min="0"
                          value="1"
                          max="1"
                          step="0.01"
                          class="slider"
                          orient="vertical"
                        />
                      </div>
                    </div>
                  </div>
            </div>
            <div class="song-player-container">
                <div class="player">
                    <!-- <div class="cover-page">
                        <div class="video-container"></div>
                    </div> -->
                    <div class="songs-list">
                        <div class="song-head-bar">
                            <div class="song-number-col">#</div>
                            <div class="song-title-col">Title</div>
                            <div class="last-date-added-col">Date</div>
                            <div class="time-col"><span class="material-icons">schedule</span></div>
                            <div class="gen-col">Genre</div>
                        </div>
                    </div> 
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
